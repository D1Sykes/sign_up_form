<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="info">
        <h1>This site doesn't actually do anything, but it shows of that I'm able to make them!</h1>
    </div>
    <div class="form">
    <form>
        <h3>Sign up now! For what? Nothing!</h3>
    <input type="text" id="first-name" name="first-name" placeholder="John">
    <input type="text" id="last-name" name="last-name" placeholder="Cena">
    <input type="email" id="user-email" name="email" placeholder="example@mail.com">
    <input type="number" id="user-number" name="number" placeholder="48752698">
    <input type="password" id="user-password" name="password">
    <input type="password" id="user-password2" name="password">
    <label for="first-name">First Name</label>
    <label for="last-name">Last Name</label>
    <label for="user-email">E-mail</label>
    <label for="user-number">Phone Number</label>
    <label for="user-password">Password</label>
    <label for="user-password2">Confirm Password</label>
    </form>
    </div>
</body>
</html>
